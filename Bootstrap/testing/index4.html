<script type="text/babel">

  function Table(props) {
    return (
      <table className='table'>
        {props.children}
      </table>
    )
  }


  function TableHeader(props) {


    const items = props.colNames.map((item) => (<th>{item}</th>))

    return (
      <thead>
        <tr>
          {items}
        </tr>
      </thead>
    )
  }

  function TableBody(props) {
    const colKeys = props.colKeys;
    const rows = props.data.map(
      (row) => (
        <tr>{
          colKeys.map(
            (key) => (<td>{row[key]}</td>)
          )
        }
        </tr>
      ))

    return (
      <tbody>
        {rows}
      </tbody>
    )
  }

  function TablewithData(props) {
    return (
      <Table>
        <TableHeader colNames={props.colNames}>
        </TableHeader>
        <TableBody data={props.data} colKeys={props.colKeys}>
        </TableBody>
      </Table>
    )
  }

  function Page(props) {
    const data = [
      { 'name': 'Jan', 'surname': 'Novák', 'email': 'jan.novak@gmail.com' },
      { 'name': 'Petr', 'surname': 'Klement', 'email': 'petr.klement@gmail.com' }
    ]

    const colKeys = ['name', 'surname', 'email']

    return (
      <div>Hello World! ({props.id})
        <TablewithData data={data} colNames={['Jméno', 'Příjmení', 'Email']} colKeys={colKeys} />
      </div>
    )
  }

  function App(props) {
    return (
      <Page id={1} />
    )
  }
</script>


<script type="text/babel">
  ReactDOM.render(
    <App />,
    document.getElementById('root')
  );
